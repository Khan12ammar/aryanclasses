<head>
<meta charset="UTF-8">

<title>Aryan Classes Portal</title>

<style>
:root{
  --primary:#2563eb;
  --primary-dark:#1e40af;
  --accent:#22c55e;
  --danger:#ef4444;
  --text:#1f2937;
  --muted:#6b7280;
  --bg:#f3f4f6;
  --card:#ffffff;
  --radius:14px;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
  background:var(--bg);
  color:var(--text);
}

.page{
  display:none;
  padding-bottom:40px;
}
.active{display:block}

/* TOP BAR */
.title-bar{
  padding:18px 16px;
  background:linear-gradient(135deg,var(--primary),var(--primary-dark));
  color:white;
  border-bottom-left-radius:20px;
  border-bottom-right-radius:20px;
}
.title-bar h1{margin:0;font-size:22px}
.title-bar p{margin:6px 0 0;font-size:14px;opacity:.9}

/* CARD */
.card{
  max-width:420px;
  margin:24px auto;
  background:var(--card);
  padding:22px;
  border-radius:var(--radius);
  box-shadow:0 10px 25px rgba(0,0,0,.08);
}

.stack{
  max-width:420px;
  margin:24px auto;
  display:grid;
  gap:14px;
}

/* INPUTS */
input,select,textarea{
  width:100%;
  padding:12px 14px;
  border-radius:10px;
  border:1px solid #e5e7eb;
  font-size:14px;
}
input:focus,textarea:focus,select:focus{
  outline:none;
  border-color:var(--primary);
}

/* BUTTONS */
button{
  padding:14px;
  border-radius:12px;
  border:none;
  font-size:15px;
  font-weight:600;
  cursor:pointer;
  transition:.2s;
}
button:active{transform:scale(.97)}

.btn-primary{background:var(--primary);color:white}
.btn-primary:hover{background:var(--primary-dark)}

.btn-accent{background:var(--accent);color:white}
.btn-danger{background:var(--danger);color:white}

/* CONTENT CARDS */
.content-card{
  background:var(--card);
  padding:16px;
  border-radius:12px;
  box-shadow:0 6px 18px rgba(0,0,0,.06);
}
.content-card h3{margin:0 0 6px}

/* REMARK */
.remark{
  background:#fef3c7;
  border-left:5px solid #f59e0b;
  padding:12px;
  border-radius:10px;
  font-size:14px;
}

.hidden{display:none}

/* FOOTER BUTTON */
.back-btn{
  max-width:420px;
  margin:10px auto 0;
}
</style>

</head>

    loginError.classList.remove('hidden');

  currentUser = user;
  greeting.innerText = `Welcome, ${user.name}`;
  btnAdmin.classList.toggle('hidden', !user.admin);
  show(dashboardPage);
};
