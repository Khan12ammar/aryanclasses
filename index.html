<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aryan Classes Portal</title>

<style>
:root{
  --primary:#0f766e;
  --accent:#f59e0b;
  --muted:#374151;
  --bg:#ffffff;
  --panel:#fbfdff;
  --card-border:rgba(15,118,110,0.12);
}
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:var(--bg);
  color:var(--muted);
}
.page{display:none;padding:0 16px 32px;}
.active{display:block;}
.title-bar{
  padding:18px 12px;
  background:var(--primary);
  color:white;
}
.card{
  max-width:420px;
  background:var(--panel);
  border-radius:12px;
  padding:22px;
  margin:20px auto;
}
input,select,textarea{
  width:100%;
  padding:10px;
  margin-bottom:12px;
  border-radius:8px;
  border:1px solid #ccc;
}
button{
  width:100%;
  padding:12px;
  margin-bottom:8px;
  border-radius:8px;
  border:none;
  color:white;
  cursor:pointer;
}
.btn-primary{background:var(--primary);}
.btn-accent{background:var(--accent);}
.btn-danger{background:#ef4444;}
.hidden{display:none;}
.stack{
  max-width:420px;
  margin:20px auto;
  display:flex;
  flex-direction:column;
  gap:10px;
}
.content-card{
  background:white;
  padding:12px;
  border:1px solid var(--card-border);
  border-radius:8px;
}
.remark{
  background:#fff7ed;
  padding:10px;
  border-radius:8px;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="loginPage" class="page active">
  <div class="title-bar"><h1>Aryan Classes</h1></div>
  <div class="card">
    <input id="loginId" placeholder="ID">
    <input id="loginPass" type="password" placeholder="Password">
    <button id="loginBtn" class="btn-primary">Login</button>
    <div id="loginError" class="hidden" style="color:red;">Wrong ID or Password</div>

    <!-- Demo Hint -->
    <p>
      Students: affan / 1001, test-1 / test123 <br>
      Admin: reo12345678912 / ammar.1010
    </p>
  </div>
</div>

<!-- DASHBOARD -->
<div id="dashboardPage" class="page">
  <div class="title-bar">
    <h1>Dashboard</h1>
    <p id="greeting"></p>
  </div>
  <div class="stack">
    <button id="btnSubjects" class="btn-accent">üìò Subjects</button>
    <button id="btnFees" class="btn-primary">üí≥ Fees</button>
    <button id="btnRemarks" class="btn-primary">üìù Remarks</button>
    <button id="btnAdmin" class="btn-accent hidden">‚öôÔ∏è Admin Panel</button>
    <button id="btnLogout" class="btn-danger">Logout</button>
  </div>
</div>

<!-- SUBJECTS -->
<div id="subjectsPage" class="page">
  <div class="title-bar"><h1>Subjects</h1></div>
  <div id="subjectsList" class="stack"></div>
  <button id="backSubjects" class="btn-primary">Back</button>
</div>

<!-- FEES -->
<div id="feesPage" class="page">
  <div class="title-bar"><h1>Fees</h1></div>
  <div id="feesList" class="stack"></div>
  <button id="backFees" class="btn-primary">Back</button>
</div>

<!-- REMARKS -->
<div id="remarksPage" class="page">
  <div class="title-bar"><h1>Remarks</h1></div>
  <div id="remarksList" class="stack"></div>
  <button id="backRemarks" class="btn-primary">Back</button>
</div>

<!-- ADMIN -->
<div id="adminPage" class="page">
  <div class="title-bar"><h1>Admin Panel</h1></div>
  <div class="stack">
    <select id="studentSelect"><option value="">Select Student</option></select>
    <input id="feeStatus" placeholder="Fee Status">
    <input id="feeAmount" placeholder="Fee Amount">
    <input id="feeDue" placeholder="Due Date">
    <textarea id="newRemark" placeholder="Add Remark"></textarea>
    <input id="subName" placeholder="Subject Name">
    <textarea id="subDesc" placeholder="Subject Description"></textarea>
    <button id="updateBtn" class="btn-primary">Update Student</button>
    <button id="backAdmin" class="btn-danger">Back</button>
  </div>
</div>

<script>
// USERS (Affan included)
const users = [
  {
    id:'affan',
    password:'1001',
    name:'Affan',
    class:'10th',
    admin:false,
    fees:{status:'Paid',amount:'‚Çπ10500',due:'N/A'},
    subjects:{Maths:'Geometry',Science:'Chemistry'},
    remarks:['Needs improvement']
  },
  {
    id:'reo12345678912',
    password:'ammar.1010',
    name:'Reo',
    class:'10th',
    admin:true,
    fees:{status:'Pending',amount:'‚Çπ2000',due:'30 Sept'},
    subjects:{Maths:'Algebra',Science:'Physics'},
    remarks:['Good progress']
  },
  {
    id:'test-1',
    password:'test123',
    name:'Test User',
    class:'9th',
    admin:false,
    fees:{status:'Paid',amount:'‚Çπ1500',due:'N/A'},
    subjects:{Maths:'Geometry',Science:'Chemistry'},
    remarks:['Needs improvement']
  }
];

let currentUser = null;

const pages = [
  loginPage,dashboardPage,subjectsPage,feesPage,remarksPage,adminPage
];

function show(page){
  pages.forEach(p=>p.classList.remove('active'));
  page.classList.add('active');
}

// LOGIN
loginBtn.onclick = () => {
  const id = loginId.value.trim();
  const pass = loginPass.value.trim();
  const user = users.find(u => u.id === id && u.password === pass);

  if(!user){
    loginError.classList.remove('hidden');
    return;
  }
  loginError.classList.add('hidden');
  currentUser = user;
  greeting.innerText = `Welcome, ${user.name}`;
  btnAdmin.classList.toggle('hidden', !user.admin);
  show(dashboardPage);
};

// LOGOUT
btnLogout.onclick = () => {
  currentUser = null;
  show(loginPage);
};

// SUBJECTS
btnSubjects.onclick = () => {
  subjectsList.innerHTML = '';
  for(const [k,v] of Object.entries(currentUser.subjects)){
    subjectsList.innerHTML += `<div class="content-card"><h3>${k}</h3><p>${v}</p></div>`;
  }
  show(subjectsPage);
};

// FEES
btnFees.onclick = () => {
  feesList.innerHTML = `
    <div class="content-card">
      <p>Status: ${currentUser.fees.status}</p>
      <p>Amount: ${currentUser.fees.amount}</p>
      <p>Due: ${currentUser.fees.due}</p>
    </div>`;
  show(feesPage);
};

// REMARKS
btnRemarks.onclick = () => {
  remarksList.innerHTML='';
  currentUser.remarks.forEach(r=>{
    remarksList.innerHTML+=`<div class="remark">${r}</div>`;
  });
  show(remarksPage);
};

// ADMIN
btnAdmin.onclick = () => {
  studentSelect.innerHTML='<option value="">Select Student</option>';
  users.forEach((u,i)=>{
    studentSelect.innerHTML+=`<option value="${i}">${u.name} (${u.id})</option>`;
  });
  show(adminPage);
};

// BACK
backSubjects.onclick=()=>show(dashboardPage);
backFees.onclick=()=>show(dashboardPage);
backRemarks.onclick=()=>show(dashboardPage);
backAdmin.onclick=()=>show(dashboardPage);

// UPDATE
updateBtn.onclick = () => {
  const i = studentSelect.value;
  if(i===''){alert('Select student');return;}
  const s = users[i];

  s.fees = {
    status:feeStatus.value,
    amount:feeAmount.value,
    due:feeDue.value
  };
  if(newRemark.value) s.remarks.push(newRemark.value);
  if(subName.value && subDesc.value) s.subjects[subName.value]=subDesc.value;

  alert('Student updated!');
};
</script>

</body>
</html>
