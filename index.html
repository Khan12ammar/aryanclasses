<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aryan Classes Portal</title>

<style>
:root{
  --primary:#0f766e;
  --accent:#f59e0b;
  --danger:#ef4444;
  --muted:#374151;
  --bg:#f9fafb;
  --card:#ffffff;
  --border:#e5e7eb;
}

*{box-sizing:border-box;}

body{
  margin:0;
  font-family:Arial,sans-serif;
  background:var(--bg);
  color:var(--muted);
}

.page{display:none; padding-bottom:32px;}
.page.active{display:block;}

.title-bar{
  width:100%;
  background:var(--primary);
  color:#fff;
  padding:16px;
  text-align:left;   /* LEFT aligned */
}

.title-bar h1{margin:0;font-size:22px;}
.title-bar p{margin:4px 0 0;font-size:14px;}

.card{
  max-width:420px;
  margin:20px auto;
  background:var(--card);
  padding:20px;
  border-radius:12px;
  border:1px solid var(--border);
}

input,select,textarea{
  width:100%;
  padding:10px;
  margin-bottom:12px;
  border-radius:8px;
  border:1px solid var(--border);
  font-size:14px;
}

button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:8px;
  font-size:15px;
  color:white;
  cursor:pointer;
}

.btn-primary{background:var(--primary);}
.btn-accent{background:var(--accent);}
.btn-danger{background:var(--danger);}

.stack{
  max-width:420px;
  margin:20px auto;
  display:flex;
  flex-direction:column;
  gap:10px;
}

.content-card{
  background:#fff;
  padding:12px;
  border-radius:8px;
  border:1px solid var(--border);
}

.remark{
  background:#fff7ed;
  padding:10px;
  border-radius:8px;
}

.hidden{display:none;}
.error{color:red;font-size:14px;}
</style>
</head>

<body>

<!-- LOGIN PAGE -->
<div id="loginPage" class="page active">
  <div class="title-bar">
    <h1>Aryan Classes</h1>
    <p>Student & Admin Login</p>
  </div>

  <div class="card">
    <input type="text" id="loginId" placeholder="Enter ID">
    <input type="password" id="loginPass" placeholder="Enter Password">
    <button id="loginBtn" class="btn-primary">Login</button>
    <div id="loginError" class="error hidden">Wrong ID or Password</div>
  </div>
</div>

<!-- DASHBOARD -->
<div id="dashboardPage" class="page">
  <div class="title-bar">
    <h1>Dashboard</h1>
    <p id="greeting"></p>
  </div>

  <div class="stack">
    <button id="btnSubjects" class="btn-accent">üìò Subjects</button>
    <button id="btnFees" class="btn-primary">üí≥ Fees</button>
    <button id="btnRemarks" class="btn-primary">üìù Remarks</button>
    <button id="btnAdmin" class="btn-accent hidden">‚öôÔ∏è Admin Panel</button>
    <button id="btnLogout" class="btn-danger">Logout</button>
  </div>
</div>

<!-- SUBJECTS -->
<div id="subjectsPage" class="page">
  <div class="title-bar"><h1>Subjects</h1></div>
  <div id="subjectsList" class="stack"></div>
  <div class="stack"><button onclick="show(dashboardPage)" class="btn-primary">Back</button></div>
</div>

<!-- FEES -->
<div id="feesPage" class="page">
  <div class="title-bar"><h1>Fees</h1></div>
  <div id="feesList" class="stack"></div>
  <div class="stack"><button onclick="show(dashboardPage)" class="btn-primary">Back</button></div>
</div>

<!-- REMARKS -->
<div id="remarksPage" class="page">
  <div class="title-bar"><h1>Remarks</h1></div>
  <div id="remarksList" class="stack"></div>
  <div class="stack"><button onclick="show(dashboardPage)" class="btn-primary">Back</button></div>
</div>

<!-- ADMIN -->
<div id="adminPage" class="page">
  <div class="title-bar"><h1>Admin Panel</h1></div>
  <div class="stack">
    <select id="studentSelect"></select>
    <input id="feeStatus" placeholder="Fee Status">
    <input id="feeAmount" placeholder="Fee Amount">
    <input id="feeDue" placeholder="Due Date">
    <textarea id="newRemark" placeholder="Add Remark"></textarea>
    <button id="updateBtn" class="btn-primary">Update</button>
    <button onclick="show(dashboardPage)" class="btn-danger">Back</button>
  </div>
</div>

<script>
const users=[
 {id:'reo12345678912',password:'ammar.1010',name:'Reo',admin:true,
  fees:{status:'Pending',amount:'‚Çπ2000',due:'30 Sept'},
  subjects:{Maths:'Algebra',Science:'Physics'},
  remarks:['Good progress']},
 {id:'test-1',password:'test123',name:'Test User',admin:false,
  fees:{status:'Paid',amount:'‚Çπ1500',due:'N/A'},
  subjects:{Maths:'Geometry',Science:'Chemistry'},
  remarks:['Needs improvement']}
];

let currentUser=null;

const loginPage=document.getElementById('loginPage');
const dashboardPage=document.getElementById('dashboardPage');
const subjectsPage=document.getElementById('subjectsPage');
const feesPage=document.getElementById('feesPage');
const remarksPage=document.getElementById('remarksPage');
const adminPage=document.getElementById('adminPage');

function show(page){
 [loginPage,dashboardPage,subjectsPage,feesPage,remarksPage,adminPage]
 .forEach(p=>p.classList.remove('active'));
 page.classList.add('active');
}

document.getElementById('loginBtn').onclick=()=>{
 const id=loginId.value;
 const pass=loginPass.value;
 const u=users.find(x=>x.id===id && x.password===pass);
 if(!u){loginError.classList.remove('hidden');return;}
 currentUser=u;
 loginError.classList.add('hidden');
 greeting.innerText=`Welcome, ${u.name}`;
 btnAdmin.classList.toggle('hidden',!u.admin);
 show(dashboardPage);
};

btnLogout.onclick=()=>{currentUser=null;show(loginPage);};

btnSubjects.onclick=()=>{
 subjectsList.innerHTML='';
 Object.entries(currentUser.subjects).forEach(([k,v])=>{
  subjectsList.innerHTML+=`<div class="content-card"><b>${k}</b><p>${v}</p></div>`;
 });
 show(subjectsPage);
};

btnFees.onclick=()=>{
 feesList.innerHTML=`<div class="content-card">
  Status: ${currentUser.fees.status}<br>
  Amount: ${currentUser.fees.amount}<br>
  Due: ${currentUser.fees.due}
 </div>`;
 show(feesPage);
};

btnRemarks.onclick=()=>{
 remarksList.innerHTML='';
 currentUser.remarks.forEach(r=>{
  remarksList.innerHTML+=`<div class="remark">${r}</div>`;
 });
 show(remarksPage);
};

btnAdmin.onclick=()=>{
 studentSelect.innerHTML='';
 users.forEach((u,i)=>{
  studentSelect.innerHTML+=`<option value="${i}">${u.name}</option>`;
 });
 show(adminPage);
};

updateBtn.onclick=()=>{
 const s=users[studentSelect.value];
 s.fees={status:feeStatus.value,amount:feeAmount.value,due:feeDue.value};
 if(newRemark.value)s.remarks.push(newRemark.value);
 alert('Updated!');
};
</script>

</body>
</html>
