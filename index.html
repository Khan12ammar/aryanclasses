<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aryan Classes Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f5f5f5;
    }
    .page {
      display: none;
      padding: 20px;
    }
    .active {
      display: block;
    }
    .login-box {
      max-width: 320px;
      margin: 100px auto;
      padding: 20px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .login-box h2 { text-align: center; }
    .login-box input, .login-box button {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .dashboard {
      display: grid;
      grid-template-columns: repeat(2,1fr);
      gap: 20px;
      max-width: 500px;
      margin: 40px auto;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      padding: 30px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      cursor: pointer;
      transition: transform 0.2s;
    }
    .card:hover { transform: scale(1.05); }
    .back-btn {
      background: #ff6600;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- Login Page -->
  <div id="loginPage" class="page active">
    <div class="login-box">
      <h2>Login</h2>
      <input type="text" id="username" placeholder="Email">
      <input type="password" id="password" placeholder="Password">
      <button onclick="login()">Login</button>
      <p id="errorMsg" style="color:red;text-align:center;"></p>
    </div>
  </div>

  <!-- Dashboard -->
  <div id="dashboard" class="page">
    <h2 style="text-align:center;">Welcome to Aryan Classes</h2>
    <div class="dashboard">
      <div class="card" onclick="goPage('subjects')">üìò Subjects</div>
      <div class="card" onclick="goPage('fees')">üí∞ Fees</div>
      <div class="card" onclick="goPage('about')">‚ÑπÔ∏è About</div>
      <div class="card" onclick="logout()">üö™ Logout</div>
    </div>
  </div>

  <!-- Subjects Page -->
  <div id="subjects" class="page">
    <h2>Subjects</h2>
    <ul>
      <li>Mathematics</li>
      <li>Science</li>
      <li>English</li>
      <li>Social Studies</li>
    </ul>
    <button class="back-btn" onclick="goPage('dashboard')">‚¨Ö Back</button>
  </div>

  <!-- Fees Page -->
  <div id="fees" class="page">
    <h2>Fees</h2>
    <p>Status: <b>Pending</b></p>
    <button class="back-btn" onclick="goPage('dashboard')">‚¨Ö Back</button>
  </div>

  <!-- About Page -->
  <div id="about" class="page">
    <h2>About Aryan Classes</h2>
    <p>Aryan Classes is a trusted tuition center helping students excel in academics.</p>
    <button class="back-btn" onclick="goPage('dashboard')">‚¨Ö Back</button>
  </div>

  <script>
    const demoUsers = [
      {email: "reo12345678912", password: "ammar.1010"}
    ];

    function goPage(id){
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    function login(){
      const email = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value.trim();
      const user = demoUsers.find(u => u.email === email && u.password === pass);

      if(user){
        goPage('dashboard');
      } else {
        document.getElementById('errorMsg').innerText = "Incorrect ID or Password!";
      }
    }

    function logout(){
      goPage('loginPage');
    }
  </script>
</body>
</html>
