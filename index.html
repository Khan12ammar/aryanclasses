<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Aryan Classes ‚Äî Student Portal</title>

  <style>
    :root{
      --primary: #0f766e;     /* teal */
      --primary-dark: #0b5e57;
      --accent:  #f59e0b;     /* amber / accent */
      --accent-dark: #d97706;
      --muted:   #374151;     /* slate/dark gray */
      --danger:  #ef4444;
      --bg:      #ffffff;     /* page white */
      --panel:   #fbfdff;     /* light panel */
      --card-border: rgba(15,118,110,0.12);
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: var(--bg);
      color: var(--muted);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      min-height:100vh;
    }

    /* pages */
    .page{ display:none; padding:0 16px 32px; }
    .active{ display:block; }

    /* header / title bar */
    .title-bar{
      text-align:center;
      padding:18px 12px;
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color:white;
      border-radius:0 0 14px 14px;
      box-shadow: 0 6px 18px rgba(15,118,110,0.10);
      position:sticky;
      top:0;
      z-index:10;
    }
    .title-bar h1{ margin:0; font-size:20px; font-weight:700; letter-spacing:0.2px; }
    .title-bar p{ margin:6px 0 0; font-size:13px; opacity:.95; }

    /* Centered login area */
    .center-wrap{
      min-height: calc(100vh - 86px);
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .card{
      width:100%;
      max-width:420px;
      background:var(--panel);
      border-radius:14px;
      padding:22px;
      box-shadow:0 8px 30px rgba(15,23,42,0.06);
      border: 1px solid var(--card-border);
    }

    /* inputs */
    input[type="text"], input[type="password"]{
      width:100%;
      padding:12px 14px;
      border-radius:10px;
      border:1px solid #e6eef0;
      background:#fff;
      font-size:15px;
      outline:none;
      margin-bottom:12px;
    }
    input[type="text"]:focus, input[type="password"]:focus{
      box-shadow:0 4px 14px rgba(15,118,110,0.06);
      border-color: var(--primary);
    }

    /* buttons */
    .btn{
      display:block;
      width:100%;
      padding:14px 16px;
      border-radius:12px;
      border:2px solid transparent;
      font-weight:700;
      font-size:16px;
      cursor:pointer;
      box-shadow:0 6px 18px rgba(2,6,23,0.06);
      transition: transform .12s ease, background .12s ease, box-shadow .12s ease;
      text-align:center;
    }
    .btn:active{ transform: translateY(1px); }

    .btn-primary{ background:var(--primary); color:#fff; border-color:var(--primary-dark); }
    .btn-primary:hover{ background:var(--primary-dark); box-shadow:0 10px 28px rgba(11,94,87,0.12); }

    .btn-accent{ background:var(--accent); color:#fff; border-color:var(--accent-dark); }
    .btn-accent:hover{ background:var(--accent-dark); box-shadow:0 10px 28px rgba(217,119,6,0.12); }

    .btn-muted{ background:#111827; color:#fff; border-color:#0b1220; }
    .btn-muted:hover{ background:#0b1220; }

    .btn-danger{ background:var(--danger); color:#fff; border-color:#b91c1c; }
    .btn-danger:hover{ background:#dc2626; box-shadow:0 10px 28px rgba(220,38,38,0.12); }

    /* full width container on dashboard */
    .stack { max-width:420px; margin:20px auto 0; display:flex; flex-direction:column; gap:12px; padding:0 6px; }

    /* content cards (subjects, fees, remarks) */
    .content-card{
      background:#fff;
      padding:14px;
      border-radius:12px;
      border:1px solid var(--card-border);
      box-shadow:0 6px 18px rgba(2,6,23,0.04);
      margin-bottom:12px;
    }
    .content-card h3{ margin:0 0 8px; color:var(--primary); font-size:16px; }
    .content-card p{ margin:0; color:#374151; line-height:1.45; }

    .remark{
      background:#fff7ed; /* light amber */
      border:1px solid rgba(245,158,11,0.16);
      padding:12px;
      border-radius:10px;
      color:#92400e;
      margin-bottom:10px;
    }

    .small{ font-size:13px; color:#6b7280; margin-top:8px; }

    /* error */
    .hidden{ display:none; }
    .error{ color:var(--danger); font-weight:600; margin-top:10px; text-align:center; }

    /* responsive tweaks */
    @media (min-width:900px){
      .center-wrap{ padding:32px 0; }
    }
  </style>
</head>
<body>

  <!-- Login page -->
  <div id="loginPage" class="page active">
    <div class="title-bar">
      <h1>Aryan Classes</h1>
      <p>Secure student portal</p>
    </div>

    <div class="center-wrap">
      <div class="card" role="form" aria-labelledby="loginTitle">
        <h2 id="loginTitle" style="margin:0 0 8px; color:var(--primary); font-size:20px;">Student Login</h2>
        <p class="small" style="margin-bottom:12px;">Enter your Student ID & password</p>

        <form id="loginForm" autocomplete="off">
          <input id="studentId" type="text" placeholder="Student ID (e.g. reo12345678912)" required />
          <input id="password" type="password" placeholder="Password" required />
          <button class="btn btn-primary" type="submit">Login</button>
          <div id="errorMsg" class="error hidden">‚ùå Incorrect ID or Password</div>
          <div class="small" style="text-align:center; margin-top:12px;">Demo: <strong>reo12345678912</strong> / <strong>ammar.1010</strong></div>
        </form>
      </div>
    </div>
  </div>

  <!-- Dashboard -->
  <div id="dashboardPage" class="page">
    <div class="title-bar">
      <h1>Aryan Classes</h1>
      <p id="dashboardGreeting">Welcome</p>
    </div>

    <div class="stack" role="navigation" aria-label="Main actions">
      <button class="btn btn-accent" id="btnSubjects" aria-controls="subjectsPage">üìò Subjects</button>
      <button class="btn btn-primary" id="btnFees" aria-controls="feesPage">üí≥ Fees</button>
      <button class="btn btn-muted" id="btnRemarks" aria-controls="remarksPage">üìù Remarks</button>
      <button class="btn btn-danger" id="btnLogout">üö™ Logout</button>
    </div>
  </div>

  <!-- Subjects -->
  <div id="subjectsPage" class="page">
    <div class="title-bar"><h1>üìò Subjects</h1><p>Study material & notes</p></div>

    <div class="card" style="max-width:920px; margin:18px auto 28px;">
      <div id="subjectsList" class="content-card"></div>
      <div style="text-align:center; margin-top:12px;">
        <button class="btn btn-primary" id="backFromSubjects">‚¨Ö Back to Dashboard</button>
      </div>
    </div>
  </div>

  <!-- Fees -->
  <div id="feesPage" class="page">
    <div class="title-bar"><h1>üí≥ Fees</h1><p>Payment & due details</p></div>

    <div class="card" style="max-width:920px; margin:18px auto 28px;">
      <div id="feesInfo" class="content-card"></div>
      <div style="text-align:center; margin-top:12px;">
        <button class="btn btn-accent" id="backFromFees">‚¨Ö Back to Dashboard</button>
      </div>
    </div>
  </div>

  <!-- Remarks -->
  <div id="remarksPage" class="page">
    <div class="title-bar"><h1>üìù Remarks</h1><p>Teacher notes & updates</p></div>

    <div class="card" style="max-width:920px; margin:18px auto 28px;">
      <div id="remarksInfo"></div>
      <div style="margin-top:12px; text-align:center;">
        <button class="btn btn-primary" id="backFromRemarks">‚¨Ö Back to Dashboard</button>
      </div>
    </div>
  </div>

  <script>
    // Demo user data (stored so refresh keeps it consistent)
    const demoUsers = [
      {
        id: 'reo12345678912',
        password: 'ammar.1010',
        name: 'Reo',
        class: '10th',
        fees: { status: 'Pending', amount: '‚Çπ2,000', due: '30 Sept 2025' },
        subjects: {
          Maths: 'Algebra ‚Äî practice linear equations, revise chapter 3 notes.',
          Science: 'Physics ‚Äî completed chapter on motion; good graph work.',
          English: 'Composition ‚Äî practice sentence structure and comprehension.'
        },
        remarks: [
          "Attended all classes this month. Keep practicing algebra worksheets.",
          "Good lab participation in Science.",
          "Needs to work on reading time management during tests."
        ]
      }
    ];

    // initialize storage (idempotent)
    if(!localStorage.getItem('aryan_demo_users')){
      localStorage.setItem('aryan_demo_users', JSON.stringify(demoUsers));
    }

    function getUsers(){ return JSON.parse(localStorage.getItem('aryan_demo_users') || '[]'); }
    function findUser(id, pass){ return getUsers().find(u => u.id === id && u.password === pass) || null; }

    // page elements
    const loginPage = document.getElementById('loginPage'),
          dashboardPage = document.getElementById('dashboardPage'),
          subjectsPage = document.getElementById('subjectsPage'),
          feesPage = document.getElementById('feesPage'),
          remarksPage = document.getElementById('remarksPage');

    const loginForm = document.getElementById('loginForm'),
          errorMsg = document.getElementById('errorMsg'),
          dashboardGreeting = document.getElementById('dashboardGreeting'),
          subjectsList = document.getElementById('subjectsList'),
          feesInfo = document.getElementById('feesInfo'),
          remarksInfo = document.getElementById('remarksInfo');

    // buttons
    document.getElementById('btnSubjects').addEventListener('click', ()=> showPage('subjectsPage'));
    document.getElementById('btnFees').addEventListener('click', ()=> showPage('feesPage'));
    document.getElementById('btnRemarks').addEventListener('click', ()=> showPage('remarksPage'));
    document.getElementById('btnLogout').addEventListener('click', signOut);

    document.getElementById('backFromSubjects').addEventListener('click', ()=> showPage('dashboardPage'));
    document.getElementById('backFromFees').addEventListener('click', ()=> showPage('dashboardPage'));
    document.getElementById('backFromRemarks').addEventListener('click', ()=> showPage('dashboardPage'));

    // current user (in-memory)
    let currentUser = null;

    // page show helper
    function showPage(pageId){
      [loginPage, dashboardPage, subjectsPage, feesPage, remarksPage].forEach(el => el.classList.remove('active'));
      document.getElementById(pageId).classList.add('active');
      // ensure scroll to top for pages
      window.scrollTo(0,0);
    }

    // login handler
    loginForm.addEventListener('submit', function(e){
      e.preventDefault();
      const id = document.getElementById('studentId').value.trim();
      const pass = document.getElementById('password').value.trim();
      const user = findUser(id, pass);
      if(!user){
        errorMsg.classList.remove('hidden');
        return;
      }
      errorMsg.classList.add('hidden');
      currentUser = user;
      loadDashboard(user);
    });

    function loadDashboard(user){
      dashboardGreeting.textContent = `Welcome, ${user.name} ‚Ä¢ ${user.class}`;
      // populate subjects (for subjects page)
      subjectsList.innerHTML = '';
      for(const [k,v] of Object.entries(user.subjects)){
        const el = document.createElement('div');
        el.className = 'content-card';
        el.innerHTML = `<h3>${k}</h3><p>${v}</p>`;
        subjectsList.appendChild(el);
      }
      // fees
      feesInfo.innerHTML = `<div class="content-card"><p><strong>Status:</strong> ${user.fees.status}</p><p><strong>Amount:</strong> ${user.fees.amount}</p><p><strong>Due:</strong> ${user.fees.due}</p></div>`;
      // remarks
      renderRemarks(user);
      // show dashboard
      showPage('dashboardPage');
    }

    function renderRemarks(user){
      remarksInfo.innerHTML = '';
      if(!user.remarks || user.remarks.length===0){
        remarksInfo.innerHTML = '<div class="content-card"><p class="small">No remarks yet.</p></div>';
        return;
      }
      user.remarks.forEach(r=>{
        const d = document.createElement('div');
        d.className = 'remark';
        d.textContent = r;
        remarksInfo.appendChild(d);
      });
    }

    function signOut(){
      currentUser = null;
      // clear input fields
      document.getElementById('studentId').value = '';
      document.getElementById('password').value = '';
      showPage('loginPage');
    }

    // show login initially
    showPage('loginPage');
  </script>
</body>
</html>
