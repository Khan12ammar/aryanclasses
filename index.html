<style>
:root{
  /* BRAND COLORS */
  --primary:#F59E0B;        /* main buttons */
  --primary-dark:#D97706;
  --accent:#0F766E;         /* dashboard accent */
  --danger:#EF4444;         /* logout */
  --admin:#1E293B;          /* admin panel */
  --text:#1F2937;
  --muted:#6B7280;
  --bg:#F9FAFB;
  --card:#FFFFFF;
  --radius:14px;
}

*{
  box-sizing:border-box;
}

body{
  margin:0;
  font-family:"Segoe UI", system-ui, -apple-system, sans-serif;
  background:var(--bg);
  color:var(--text);
}

/* PAGE HANDLING */
.page{
  display:none;
  padding-bottom:40px;
}
.active{
  display:block;
}

/* HEADER */
.title-bar{
  text-align:center;
  padding:18px 16px;
  background:#0F766E;
  color:white;
}
.title-bar h1{
  margin:0;
  font-size:35px;

}
.title-bar p{
  margin:6px 0 0;
  font-size:14px;
  opacity:.9;
}

/* CARDS */
.card{
  max-width:420px;
  margin:24px auto;
  background:var(--card);
  padding:22px;
  border-radius:var(--radius);
  box-shadow:0 10px 25px rgba(0,0,0,.08);
}

.stack{
  max-width:420px;
  margin:24px auto;
  display:grid;
  gap:14px;
}

/* INPUTS */
input,
select,
textarea{
  width:100%;
  padding:12px 14px;
  border-radius:10px;
  border:1px solid #E5E7EB;
  font-size:14px;
}
input:focus,
textarea:focus,
select:focus{
  outline:none;
  border-color:var(--primary);
}

/* BASE BUTTON */
button{
  padding:14px;
  border-radius:12px;
  border:none;
  height:100px;
  font-size:15px;
  font-weight:600;
  cursor:pointer;
  transition:.2s ease;
}
button:active{
  transform:scale(.97);
}

/* BUTTON TYPES */
.btn-primary{
  background:var(--primary);
  color:white;
}
.btn-primary:hover{
  background:var(--primary-dark);
}

.btn-accent{
  background:var(--accent);
  color:white;
}

.btn-admin{
  background:var(--admin);
  color:white;
}

.btn-danger{
  background:var(--danger);
  color:white;
}

/* LOGIN BUTTON */
.btn-login{
  width:100%;
  background:linear-gradient(135deg,var(--accent),#115E59);
  color:white;
  font-size:16px;
  letter-spacing:.5px;
}

/* LOGOUT BUTTON */
.btn-logout{
  width:100%;
  background:transparent;
  color:var(--danger);
  border:2px solid var(--danger);
  justify-content: center;
}
.btn-logout:hover{
  background:var(--danger);
  color:white;
  align:center;
}

/* DASHBOARD BUTTONS */
.square-btn{
  width:100%;
  min-height:180px;
  border-radius:14px;
  font-size:16px;
}

/* TWO BUTTON ROW */
.row-2{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:12px;
}

/* CONTENT CARDS */
.content-card{
  background:var(--card);
  padding:16px;
  border-radius:12px;
  box-shadow:0 6px 18px rgba(0,0,0,.06);
}
.content-card h3{
  margin:0 0 6px;
}

/* REMARKS */
.remark{
  background:#FEF3C7;
  border-left:5px solid var(--primary);
  padding:12px;
  border-radius:10px;
  font-size:14px;
}

/* UTILS */
.hidden{
  display:none;
}
  </style>
</head>

const pages = [loginPage,dashboardPage,subjectsPage,feesPage,remarksPage,resultsPage,attendancePage,adminPage];

// LOGIN
loginBtn.onclick=()=>{
  const id=loginId.value.trim().toLowerCase();

  currentUser=user;
  greeting.innerText=`Welcome, ${user.name}`;
  btnAdmin.classList.toggle("hidden",!user.admin);
  show(dashboardPage);
};
