<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Aryan Classes Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body{font-family:Inter,ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial}
  </style>
</head>
<body class="bg-white min-h-screen flex flex-col">

  <!-- LOGIN PAGE -->
  <main id="loginPage" class="flex flex-col items-center justify-center min-h-screen p-6">
    <div class="w-full max-w-sm bg-white border-2 border-teal-500 rounded-2xl shadow-xl p-8">
      <h1 class="text-3xl font-extrabold text-center text-teal-700">Aryan Classes</h1>
      <p class="text-sm text-center text-gray-500 mb-6">Welcome back, please login</p>

      <form id="loginForm" class="space-y-4">
        <input id="studentId" type="text" placeholder="Student ID" 
          class="w-full border-2 border-gray-300 p-3 rounded-xl focus:outline-none focus:border-teal-500" required>

        <input id="password" type="password" placeholder="Password" 
          class="w-full border-2 border-gray-300 p-3 rounded-xl focus:outline-none focus:border-teal-500" required>

        <button type="submit" 
          class="w-full bg-teal-600 text-white py-3 rounded-xl font-semibold shadow-md hover:bg-teal-700 transition">
          Login
        </button>

        <p id="errorMsg" class="text-red-600 text-center hidden">âŒ Incorrect ID or Password</p>
      </form>
    </div>
  </main>

  <!-- DASHBOARD -->
  <section id="dashboardPage" class="hidden flex flex-col min-h-screen p-6">
    <h2 id="welcomeText" class="text-2xl font-bold text-teal-700 mb-6 text-center">Welcome</h2>

    <div class="flex flex-col gap-4">
      <button onclick="showPage('subjects')" 
        class="w-full bg-orange-500 text-white py-4 rounded-xl font-semibold shadow hover:bg-orange-600 border-2 border-orange-600">
        ğŸ“˜ Subjects
      </button>

      <button onclick="showPage('fees')" 
        class="w-full bg-teal-500 text-white py-4 rounded-xl font-semibold shadow hover:bg-teal-600 border-2 border-teal-600">
        ğŸ’³ Fees
      </button>

      <button onclick="showPage('remarks')" 
        class="w-full bg-gray-700 text-white py-4 rounded-xl font-semibold shadow hover:bg-gray-800 border-2 border-gray-800">
        ğŸ“ Remarks
      </button>

      <button onclick="signOut()" 
        class="w-full bg-red-500 text-white py-4 rounded-xl font-semibold shadow hover:bg-red-600 border-2 border-red-600">
        ğŸšª Logout
      </button>
    </div>
  </section>

  <!-- SUBJECTS -->
  <section id="subjectsPage" class="hidden p-6">
    <button onclick="showPage('dashboard')" class="mb-4 text-teal-600 font-semibold">â¬… Back</button>
    <h2 class="text-2xl font-bold text-teal-700 mb-4">ğŸ“˜ Subjects & Notes</h2>
    <div id="subjectsList" class="space-y-4"></div>
  </section>

  <!-- FEES -->
  <section id="feesPage" class="hidden p-6">
    <button onclick="showPage('dashboard')" class="mb-4 text-teal-600 font-semibold">â¬… Back</button>
    <h2 class="text-2xl font-bold text-teal-700 mb-4">ğŸ’³ Fees Status</h2>
    <div id="feesInfo" class="bg-white border-2 border-teal-500 p-6 rounded-xl shadow"></div>
  </section>

  <!-- REMARKS -->
  <section id="remarksPage" class="hidden p-6">
    <button onclick="showPage('dashboard')" class="mb-4 text-teal-600 font-semibold">â¬… Back</button>
    <h2 class="text-2xl font-bold text-teal-700 mb-4">ğŸ“ Teacher's Remarks</h2>
    <div id="remarksInfo" class="bg-white border-2 border-orange-500 p-6 rounded-xl shadow space-y-4"></div>
  </section>

  <script>
    // DEMO USER
    const demoUsers = [
      { 
        id: 'reo12345678912', 
        password: 'ammar.1010', 
        name: 'Reo', 
        class: '10th', 
        fees: { status: 'Pending', amount: 'â‚¹2,000', due: '30 Sept 2025' },
        subjects: { 
          Maths:'Algebra, Geometry...', 
          Science:'Laws of motion...', 
          English:'Grammar & essays...' 
        },
        remarks: [
          "Reo is improving in Mathematics but needs more practice in Algebra.",
          "Good performance in Science tests.",
          "Should focus more on English comprehension exercises."
        ]
      }
    ];
    localStorage.setItem('aryan_demo_users', JSON.stringify(demoUsers));

    function getUsers(){ return JSON.parse(localStorage.getItem('aryan_demo_users') || '[]'); }
    function findUser(id, pass){ return getUsers().find(u => u.id===id && u.password===pass) || null; }

    const loginPage=document.getElementById('loginPage'),
          dashboardPage=document.getElementById('dashboardPage'),
          subjectsPage=document.getElementById('subjectsPage'),
          feesPage=document.getElementById('feesPage'),
          remarksPage=document.getElementById('remarksPage'),
          errorMsg=document.getElementById('errorMsg'),
          welcomeText=document.getElementById('welcomeText'),
          subjectsList=document.getElementById('subjectsList'),
          feesInfo=document.getElementById('feesInfo'),
          remarksInfo=document.getElementById('remarksInfo');

    function loadDashboard(user){
      welcomeText.textContent=`Welcome, ${user.name}`;
      
      // Subjects
      subjectsList.innerHTML='';
      Object.entries(user.subjects).forEach(([sub,notes])=>{
        subjectsList.innerHTML+=`<div class="p-4 border-2 border-teal-500 rounded-xl"><h3 class="font-bold">${sub}</h3><p>${notes}</p></div>`;
      });

      // Fees
      feesInfo.innerHTML=`<p><strong>Status:</strong> ${user.fees.status}</p><p><strong>Amount:</strong> ${user.fees.amount}</p><p><strong>Due:</strong> ${user.fees.due}</p>`;

      // Remarks
      remarksInfo.innerHTML='';
      user.remarks.forEach(r=>{
        remarksInfo.innerHTML+=`<div class="p-4 border-2 border-orange-500 rounded-xl bg-gray-50">${r}</div>`;
      });

      loginPage.classList.add('hidden'); 
      dashboardPage.classList.remove('hidden');
    }

    document.getElementById('loginForm').addEventListener('submit',e=>{
      e.preventDefault();
      const id=document.getElementById('studentId').value.trim();
      const pass=document.getElementById('password').value.trim();
      const user=findUser(id,pass);
      if(!user){ errorMsg.classList.remove('hidden'); return; }
      errorMsg.classList.add('hidden'); loadDashboard(user);
    });

    function showPage(page){
      dashboardPage.classList.add('hidden'); 
      subjectsPage.classList.add('hidden'); 
      feesPage.classList.add('hidden'); 
      remarksPage.classList.add('hidden');

      if(page==='dashboard') dashboardPage.classList.remove('hidden');
      if(page==='subjects') subjectsPage.classList.remove('hidden');
      if(page==='fees') feesPage.classList.remove('hidden');
      if(page==='remarks') remarksPage.classList.remove('hidden');
    }

    function signOut(){
      loginPage.classList.remove('hidden');
      dashboardPage.classList.add('hidden'); 
      subjectsPage.classList.add('hidden'); 
      feesPage.classList.add('hidden'); 
      remarksPage.classList.add('hidden');
    }
  </script>
</body>
</html>
